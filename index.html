<!DOCTYPE html>
<html lang="en" ng-app="multiTimerApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-timer</title>

    <!-- add CSS  -->
    <link rel="stylesheet" href="assets/plugins/semantic-ui/semantic.min.css">
    <link rel="stylesheet" href="includes/css/styles.css">

    <!-- add JS plugins -->
    <script src="assets/plugins/jQuery/jquery-3.6.0.min.js"></script>
    <script src="assets/plugins/angularJs/angular.min.js"></script>
    <script src="assets/plugins/semantic-ui/semantic.min.js"></script>
    <script src="assets/plugins/moment.js/moment.min.js"></script>
    <script src="assets/plugins/moment.js/moment-with-locales.js"></script>
    <script src="assets/plugins/moment.js/moment-jalaali.js"></script>
    <script src="includes/js/util.js"></script>

    <!-- add app JS -->
    <script src="includes/js/app/app.js"></script>
    <!-- <script src="includes/js/app/components/timerList.js"></script> -->

</head>

<body ng-controller="TimerListController">

    <div class="ui container">
        <div class="ui top attached menu">
            <div class="ui icon item">
                <i class="plus icon" ng-click="addTimer()"></i>
            </div>
            <div class="right menu">
                <div class="ui right aligned category search item">
                    <div class="ui transparent icon input">
                        <input class="prompt" type="text" placeholder="Search animals...">
                        <i class="search link icon"></i>
                    </div>
                    <div class="results"></div>
                </div>
            </div>
        </div>

        <div class="ui attached segment">
            <div class="ui cards">
                <div class="card" ng-repeat="timer in timers">
                    <div class="content">
                        <div class="header" my-customer> no-title </div>
                        <div class="meta" digital-clock>-</div>
                        <div class="description">- </div>
                    </div>
                    <div class="extra content">
                        <div class="ui two buttons">
                            <div class="ui basic green button" ng-click="pauseTimer(timer)">Pause</div>
                            <div class="ui basic red button" ng-click="playTimer()">Stop</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui bottom attached segment">
            <table class="ui compact celled definition table">
                <thead class="full-width">
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Registration Date</th>
                        <th>E-mail address</th>
                        <th>Premium Plan</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="timer in timers">
                        <td class="collapsing">
                            <div class="ui fitted slider checkbox">
                                <input type="checkbox"> <label></label>
                            </div>
                        </td>
                        <td>{{timer.startEvent}}</td>
                        <td>September 14, 2013</td>
                        <td>jhlilk22@yahoo.com</td>
                        <td>No</td>
                    </tr>
                </tbody>
                <tfoot class="full-width">
                    <tr>
                        <th></th>
                        <th colspan="4">
                            <div class="ui right floated small primary labeled icon button">
                                <i class="user icon"></i> Add User
                            </div>
                            <div class="ui small  button">
                                Approve
                            </div>
                            <div class="ui small  disabled button">
                                Approve All
                            </div>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
        <!-- <ul>
            <li ng-repeat="time in timers">
                <span>{{time.name}}</span>
                <p>{{time.snippet}}</p>
            </li>
        </ul> -->
        <timer-list></timer-list>
    </div>
    








</body>

</html>
